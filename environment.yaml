# conda environment description file for analysis-ben jupyter notebooks
#
# Create a conda environment in which the notebooks in this repo can be run
# with
#
#   $ conda env create -f environment.yaml
#   $ source activate analysis-ben

name: analysis-ben

channels:
  - conda-forge

dependencies:
  - cartopy
  - cmocean
  - gsw
  - ipywidgets
  - jupyterlab
  - matplotlib
  - parcels
  - pip
  - python
  - scipy
  - scikit-learn
  - tqdm
  - yaml
  - xarray

  - pip:
    - windrose
